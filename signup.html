<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ForFood Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <script src="js/jquery.js "></script>
    <script src="js/jquery.session.js" charset="utf-8"></script>

    <script type="text/javascript" src="js/bootstrap/bootstrap.js"></script>

    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1e272e;
      }
    </style>
  </head>
  <body>
    <div id="login-page">
      <div class="row">
        <div class="left col-md-5"></div>
        <div class="right col-md-7">
          <div class="details">
            <div class="text">
              <p class="rotate">Enjoy Your Meal</p>
              <h1>ForFood</h1>
              <p>Welcome Back</p>
              <div class="pagelink">
                <a href="./login.html">login</a>
                <a class="active" href="./signup.html">Register</a>
              </div>
            </div>
            <div class="signup-error"></div>
            <div>
              <input
                type="email"
                name="email"
                id="user_id"
                placeholder="Email"
              />
              <br />
              <input
                type="username"
                name="username"
                id="username"
                placeholder="Username"
              />
              <br />
              <input
                type="password"
                name="password"
                id="user_pass"
                placeholder="Password"
              />
              <input
                type="text"
                name="area"
                id="user_area"
                placeholder="Ex. Akota,Fatehgunj or Channi."
              />
              <br />
              <button class="btn btn-success" id="signup" style="margin:10px">
                Sign up
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
