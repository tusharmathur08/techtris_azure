        <div id="horizontalTab" class="col-md-9">
          <div class="tab1 row"></div>
        </div>
        <div class="col-md-3 aside">
          <h2 class="text-center pt-5">CART</h2>
          <aside>
            <div class="summary non">
              <div class="summary-total-items">
                <span class="total-items"></span>
              </div>
              <div class="summary-subtotal"></div>
              <div class="summary-delivery">
                <select
                  name="delivery-collection"
                  class="summary-delivery-selection"
                >
                  <option value="0" selected="selected"

                  >
                  <option value="collection">COD</option>
                  <option value="first-class">Debit/Credit Card</option>
                  <option value="second-class">UPI</option>

              </div>

                <div class="total-value final-value" id="basket-total">
                  <span class="ivalue"></span>
                  <span class="fvalue ml-4"></span>
                </div>
              </div>
              <div class="summary-checkout">
                <button class="checkout-cta btn btn-success">Checkout</button>
              </div>
            </div>
