<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login-Forfood.</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <script src="js/jquery.js "></script>
    <script src="js/jquery.session.js" charset="utf-8"></script>

    <link rel="stylesheet" href="css/style.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1e272e;
      }
    </style>
  </head>
  <body>
    <header>
      <nav id="nav" class="navbar navbar-expand-md  fixed-top" id="mainNav" style=" background-color: rgba(0, 0, 0, 0.3); padding:0 0 20px 0;">
        <div class="container">
          <h1><a href="#home" class="navbar-brand smooth-scroll" style="color: white; font-weight: 1000">
           <img style="width:100%;height:200%"src="css/img/LOGOJI.png"
          />
          </a></h1>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa fa-bars" aria-hidden="true"></i>
            <!-- <span class="navbar-toggler-icon"></span> -->
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="active nav-item">
                <a class="nav-link smooth-scroll" href="#home">Home </a>
              </li>
              
             
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div id="login-page">
      <div class="row">
        <div class="left col-md-5" style="background:black">
            <img src="css/img/blackfood_login.jpg" style="width: 90%;height:80%;margin-left: -20px">
        </div>
        <div class="right col-md-7" style="background:black">
          <div class="details">
            <div class="text">
              <div class="pagelink">
                  <h1><a class="active effect-box" href="./login.html" style="font-weight: ">Login</a></h1><h1><a href="./signup.html" style="color:#fa8334 " class="effect-box">SignUp</a></h1>
                
                
              </div>
            </div>
            <div class="login-error"></div>
            <div>
              <input
               style="width: 100%"
                type="email"
                name="email"
                id="userid"
                placeholder="Email"
              />
              <br />
              <input
                style="width: 100%"
                type="password"
                name="password"
                id="userp"
                placeholder="Password"
              />
              <br />
              <button style="background:#fa8334;margin:10px;width: 100% "class="btn btn-success" id="login" >
                login
              </button>
              <p class="fpass">Forgot Password?</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="./js/auth.js"></script>
  </body>
</html>
